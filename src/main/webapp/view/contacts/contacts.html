<div ng-controller="contactListController" ng-init="init()">

    <div class="app-page-header">
    	<div class="page-title">
    		<h3 >Contatos</h3>
    	</div>
    	<div class="page-tools">
       		<button name="singlebutton" class="btn btn-primary" ui-sref="main.addeditcontact">Adicionar</button>
      </div>
    </div>


  <div class="table-responsive">
    <div class="col-sm-4">
      <input type="text" class="form-control" id="search" placeholder="Pesquisar" ng-model="query">
    </div>

      <table class="table table-hover">
      
        <thead>
          <tr>
            <th ng-click="sort='name'; reverse = !reverse">Nome
              <i ng-show="sort=='name'" ng-class="{'fa fa-angle-down': reverse, 'fa fa-angle-up': !reverse}"aria-hidden="true"></i></th>
            <th ng-click="sort='emails'; reverse = !reverse">Email
              <i ng-show="sort=='emails'" ng-class="{'fa fa-angle-down': reverse, 'fa fa-angle-up': !reverse}"aria-hidden="true"></i></th>
            <th ng-click="sort='phones'; reverse = !reverse">Telefone
              <i ng-show="sort=='phones'" ng-class="{'fa fa-angle-down': reverse, 'fa fa-angle-up': !reverse}"aria-hidden="true"></i></th>
            <th ng-click="sort='bday'; reverse = !reverse">Nascimento
              <i ng-show="sort=='bday'" ng-class="{'fa fa-angle-down': reverse, 'fa fa-angle-up': !reverse}"aria-hidden="true"></i></th>
          </tr>
        </thead>
        
        <tbody>

          <tr ng-repeat="c in contacts | filter: query | orderBy: sort : reverse">
            <td>{{c.name}}</td>
            <td>{{c.emails[0]}}</td>
            <td>{{c.phones[0]}}</td>
            <td>{{bday(c)}}</td>
            <td> <i class="fa fa-pencil-square-o icon-box" ng-click="openEdit(c)"></i><td>
            <td> <i class="fa fa-trash-o icon-box" ng-click="preDelete(c)"></i> <td>
          </tr>

        </tbody>
        
      </table>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Exclusão de contato</h4>
          </div>
          <div class="modal-body">
            Você tem certeza que deseja excluir {{preDeletedContact.name}}?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" ng-click="delete()">Excluir</button>
          </div>
        </div>
      </div>
    </div>
      
    </div>

<div>
